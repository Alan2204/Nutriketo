<ion-header>
  <div>
    <ion-toolbar color="Danger">
      <ion-buttons slot="start">
        <ion-back-button><ion-icon name="arrow-back-outline"></ion-icon></ion-back-button>
        <ion-title>Registrar usuario</ion-title>
      </ion-buttons>
  </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full"> 
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full"> 
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="Password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email,password)" expand="block" color="success">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
