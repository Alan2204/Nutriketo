<ion-header>
  <div>
    <ion-toolbar color="Danger">
      <ion-buttons slot="start">
        <ion-back-button><ion-icon name="arrow-back-outline"></ion-icon></ion-back-button>
      </ion-buttons><ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content class="ion-padling">
  <img src='assets/icon/Splash.png' alt="">
  <form autocomplete="off" submit="doLogin()">
    <ion-item>
      <ion-label position="stacked"> Correo electronico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button class="google" (click)= "loginGoogle()">
          <ion-icon name="logo-google">    
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-text-center ion-margin-top">
    <a routerLink = "/registro"><small>Olvide mi Contraseña</small></a>
  </div>


</ion-content>
